<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Fill up the Details to Complete the Blog:</h3>
<div th:if="${param.texterror}" class="alert alert-danger" role="alert">
  <strong>Error:</strong> AuthorID is not set properly.
</div>

<form th:action="@{/createnewblog}" method="post" th:object="${blogForm}">
  <label for="title">Title:</label>
  <input type="text" required id="title" th:field="*{title}" />
    <br><br>
    <label for="title">Description:</label>
    <textarea id="description" required th:field="*{description}"></textarea>
    <br><br>
    <label for="author">Author:</label>
  <input type="text" id="author" required th:field="*{authorid}" />

  <button type="submit">Submit</button>


</form>
<br>
<button id="home" onclick="location.href='/'">Go to Home Page</button>
<button id="viewallblogs" onclick="location.href='/viewallblogs'">View All Blogs</button>
</body>
</body>
</html>
